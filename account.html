<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardCollectz ‚Äì Account</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* NAVBAR */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 0 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 2 1 0;
      justify-content: center;
      max-width: 640px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .icon-btn {
      position: relative;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .icon-btn:hover {
      border-color: var(--cc-primary);
    }
    .icon-dot {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #f97373;
      box-shadow: 0 0 6px rgba(248,113,113,0.9);
      display: none;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username { opacity: 0.9; }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }
    @media (max-width: 900px) {
      .nav { flex-wrap: wrap; }
      .nav-right {
        order: 3;
        width: 100%;
        justify-content: flex-end;
      }
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.8), rgba(15,23,42,0.92));
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .profile-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .profile-avatar-big {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 2px solid rgba(59,130,246,0.8);
      background: radial-gradient(circle at top, #1f2937, #020617);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
    }
    .profile-main {
      flex: 1;
      min-width: 0;
    }
    .profile-username {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .profile-email {
      font-size: 13px;
      color: rgba(148,163,184,0.9);
      margin-bottom: 10px;
    }
    .field {
      margin-bottom: 10px;
      font-size: 13px;
    }
    .field label {
      display: block;
      margin-bottom: 4px;
      color: rgba(209,213,219,0.9);
    }
    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      padding: 8px 10px;
      font-size: 13px;
    }
    textarea:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .btn {
      border-radius: 999px;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(55,65,81,0.9);
      color: #e5e7eb;
    }
    .status-text {
      font-size: 12px;
      color: rgba(148,163,184,0.95);
      margin-top: 6px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='messages.html'"
          title="Messages"
        >
          ‚úâ
          <span id="navMsgDot" class="icon-dot"></span>
        </button>

        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='my-offers.html'"
          title="My offers"
        >
          üîî
          <span id="navOffersDot" class="icon-dot"></span>
        </button>

        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="card">
      <div class="card-title">Account</div>
      <div class="profile-row">
        <div id="bigAvatar" class="profile-avatar-big">?</div>
        <div class="profile-main">
          <div class="profile-username" id="profileUsername">@username</div>
          <div class="profile-email" id="profileEmail">email@example.com</div>

          <div class="field">
            <label for="avatarInput">Profile picture</label>
            <input type="file" id="avatarInput" accept="image/*" />
            <button class="btn btn-secondary" type="button" onclick="uploadAvatar()">
              Save avatar
            </button>
          </div>

          <div class="field">
            <label for="bioInput">Bio</label>
            <textarea id="bioInput" placeholder="Tell buyers what you collect, rules, shipping etc."></textarea>
          </div>

          <button class="btn btn-primary" type="button" onclick="saveProfile()">
            Save profile
          </button>

          <div id="status" class="status-text"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function updateNavBadges() {
      const msgDot = document.getElementById('navMsgDot');
      const offersDot = document.getElementById('navOffersDot');
      const hasUnreadMessages = localStorage.getItem('cc_unread_messages') === '1';
      const hasUnreadOffers = localStorage.getItem('cc_unread_offers') === '1';
      if (msgDot) msgDot.style.display = hasUnreadMessages ? 'block' : 'none';
      if (offersDot) offersDot.style.display = hasUnreadOffers ? 'block' : 'none';
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const profileUsername = document.getElementById('profileUsername');
      const profileEmail = document.getElementById('profileEmail');
      profileUsername.textContent = '@' + currentUsername;
      profileEmail.textContent = currentEmail;

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchProfile();
      fetchNavAvatar();
      updateNavBadges();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) {
          const big = document.getElementById('bigAvatar');
          big.textContent = (currentUsername[0] || '?').toUpperCase();
          return;
        }
        const navAvatar = document.getElementById('navAvatar');
        const bigAvatar = document.getElementById('bigAvatar');
        const url = 'data:image/*;base64,' + data.profileImage;
        if (navAvatar) {
          navAvatar.style.backgroundImage = 'url("' + url + '")';
          navAvatar.textContent = '';
        }
        bigAvatar.style.backgroundImage = 'url("' + url + '")';
        bigAvatar.textContent = '';
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    async function fetchProfile() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        const bioInput = document.getElementById('bioInput');
        if (bioInput && data.bio) bioInput.value = data.bio;
      } catch (err) {
        console.error(err);
      }
    }

    async function uploadAvatar() {
      const statusEl = document.getElementById('status');
      const input = document.getElementById('avatarInput');
      if (!input.files || !input.files[0]) {
        statusEl.textContent = 'Please choose an image first.';
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        try {
          statusEl.textContent = 'Saving avatar‚Ä¶';
          const res = await fetch(API_BASE + '/users/me/avatar', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + authToken,
            },
            body: JSON.stringify({ profileImage: base64 }),
          });
          if (!res.ok) {
            statusEl.textContent = 'Failed to save avatar.';
            return;
          }
          statusEl.textContent = 'Avatar updated!';
          fetchNavAvatar();
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Failed to save avatar.';
        }
      };
      reader.readAsDataURL(file);
    }

    async function saveProfile() {
      const statusEl = document.getElementById('status');
      const bio = document.getElementById('bioInput').value.trim();

      try {
        statusEl.textContent = 'Saving profile‚Ä¶';
        const res = await fetch(API_BASE + '/users/me/profile', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + authToken,
          },
          body: JSON.stringify({ bio }),
        });
        if (!res.ok) {
          statusEl.textContent = 'Failed to save profile.';
          return;
        }
        statusEl.textContent = 'Profile saved!';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to save profile.';
      }
    }

    window.onload = function () {
      loadAuthOrRedirect();
    };
  </script>
</body>
</html>
