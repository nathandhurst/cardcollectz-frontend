<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardCollectz ‚Äì Account</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* NAVBAR (same as catalog.html) */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-links a {
      font-size: 13px;
      margin-right: 10px;
      color: rgba(209,213,219,0.9);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .nav-links a:hover {
      border-color: rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
    }
    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
      max-width: 420px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username {
      opacity: 0.9;
    }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .account-card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .account-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .account-avatar-large {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      border: 2px solid rgba(59,130,246,0.9);
      background: radial-gradient(circle at top, #111827, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: #e5e7eb;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    .account-title-wrap {
      flex: 1;
    }
    .account-title {
      font-size: 19px;
      font-weight: 700;
    }
    .account-sub {
      font-size: 12px;
      color: rgba(156,163,175,0.95);
    }
    form.account-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field label {
      font-size: 13px;
      color: rgba(209,213,219,0.9);
    }
    .field input[type="text"],
    .field textarea {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      resize: vertical;
    }
    .field input:focus,
    .field textarea:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .field input[type="file"] {
      font-size: 12px;
      color: rgba(209,213,219,0.9);
    }
    .btn-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn-primary {
      border-radius: 999px;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      font-size: 14px;
      font-weight: 600;
    }
    .btn-secondary {
      border-radius: 999px;
      padding: 8px 14px;
      border: 1px solid rgba(55,65,81,0.9);
      cursor: pointer;
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      font-weight: 500;
    }
    .status-message {
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
    }
    .status-message.error {
      color: #fecaca;
    }
    .status-message.success {
      color: #bbf7d0;
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
        <div class="nav-links">
          <a href="catalog.html">Listings</a>
          <a href="my-listings.html">My listings</a>
          <a href="favourites.html">Favourites</a>
          <a href="my-offers.html">My offers</a>
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <a href="my-listings.html">My listings</a>
            <a href="my-offers.html">My offers</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="account-card">
      <div class="account-header">
        <div id="accountAvatar" class="account-avatar-large">?</div>
        <div class="account-title-wrap">
          <div class="account-title" id="accountTitle">Your profile</div>
          <div class="account-sub" id="accountSub">Loading profile‚Ä¶</div>
        </div>
      </div>

      <form class="account-form" onsubmit="handleProfileSubmit(event)">
        <div class="field">
          <label for="usernameInput">Username</label>
          <input id="usernameInput" type="text" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="bioInput">Bio</label>
          <textarea id="bioInput" rows="3" placeholder="Tell people what you collect‚Ä¶"></textarea>
        </div>

        <div class="field">
          <label for="avatarInput">Profile picture</label>
          <input id="avatarInput" type="file" accept="image/*" />
        </div>

        <div class="btn-row">
          <button type="submit" class="btn-primary">Save profile</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </form>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function setStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg || '';
      el.className = 'status-message';
      if (type) el.classList.add(type);
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchNavAvatar();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) return;
        const navAvatar = document.getElementById('navAvatar');
        if (navAvatar) {
          navAvatar.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          navAvatar.textContent = '';
        }
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    async function loadProfile() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) {
          setStatus('Failed to load profile.', 'error');
          return;
        }
        const data = await res.json();

        const username = data.username || currentUsername;
        const email = data.email || currentEmail;
        const bio = data.bio || '';

        currentUsername = username;
        currentEmail = email;

        document.getElementById('usernameInput').value = username;
        document.getElementById('bioInput').value = bio;

        const title = document.getElementById('accountTitle');
        const sub = document.getElementById('accountSub');
        if (title) title.textContent = '@' + username;
        if (sub) sub.textContent = email || 'No email on file.';

        const avatarEl = document.getElementById('accountAvatar');
        if (data.profileImage) {
          avatarEl.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          avatarEl.textContent = '';
        } else {
          avatarEl.textContent = (username[0] || '?').toUpperCase();
        }
        setStatus('', null);
      } catch (err) {
        console.error(err);
        setStatus('Failed to load profile.', 'error');
      }
    }

    async function handleProfileSubmit(e) {
      e.preventDefault();
      setStatus('', null);

      const newUsername = document.getElementById('usernameInput').value.trim();
      const newBio = document.getElementById('bioInput').value.trim();
      const avatarFile = document.getElementById('avatarInput').files[0];

      if (!newUsername) {
        setStatus('Username is required.', 'error');
        return;
      }

      try {
        // 1) Update text profile
        const resProfile = await fetch(API_BASE + '/users/me', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + authToken,
          },
          body: JSON.stringify({
            username: newUsername,
            bio: newBio,
          }),
        });

        if (!resProfile.ok) {
          let msg = 'Failed to update profile.';
          try {
            const data = await resProfile.json();
            if (data && data.message) {
              msg = Array.isArray(data.message) ? data.message.join(', ') : data.message;
            }
          } catch {}
          setStatus(msg, 'error');
          return;
        }

        // 2) Optionally upload avatar
        if (avatarFile) {
          const base64 = await fileToBase64(avatarFile);
          const cleaned = base64.split(',')[1] || base64;
          const resAvatar = await fetch(API_BASE + '/users/me/avatar', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + authToken,
            },
            body: JSON.stringify({ imageBase64: cleaned }),
          });
          if (!resAvatar.ok) {
            console.warn('Avatar update failed');
          }
        }

        // Update local storage username if changed
        localStorage.setItem('cc_username', newUsername);
        setStatus('Profile updated.', 'success');
        loadProfile();
      } catch (err) {
        console.error(err);
        setStatus('Could not reach server.', 'error');
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    window.onload = function () {
      const ok = loadAuthOrRedirect();
      if (!ok) return;
      loadProfile();
    };
  </script>
</body>
</html>
