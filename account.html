<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardCollectz ‚Äì Account</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-text: #E6E6E6;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
      --cc-border: #1F2933;
      --cc-success: #2FDBA5;
      --cc-danger: #f97373;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* header same as catalog */
    .cc-header-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #020617;
      border-bottom: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .cc-header {
      max-width: 1180px;
      margin: 0 auto;
      padding: 10px 16px 8px;
    }
    .cc-header-top {
      display: grid;
      grid-template-columns: auto minmax(320px, 1.6fr) auto;
      gap: 12px;
      align-items: center;
    }
    .cc-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .cc-logo-text {
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
    }
    .cc-search-shell {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      background: #0b1220;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      overflow: hidden;
      box-shadow: 0 0 0 1px rgba(15,23,42,1);
    }
    .cc-search-input {
      border: none;
      background: transparent;
      color: #f9fafb;
      padding: 8px 12px;
      font-size: 13px;
      outline: none;
    }
    .cc-search-input::placeholder {
      color: rgba(148,163,184,0.9);
    }
    .cc-search-icon {
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: rgba(148,163,184,0.9);
      border-left: 1px solid rgba(30,64,175,0.7);
    }
    .cc-header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-end;
    }
    .cc-icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cc-sell-btn {
      border-radius: 999px;
      border: none;
      padding: 7px 16px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 18px rgba(45,140,255,0.9);
    }
    .cc-avatar-wrap { position: relative; }
    .cc-avatar {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      background-size: cover;
      background-position: center;
      box-shadow:
        0 0 0 1px rgba(45,140,255,0.5),
        0 0 16px rgba(0,226,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      cursor: pointer;
    }
    .cc-avatar-menu {
      position: absolute;
      top: 115%;
      right: 0;
      background: rgba(3,7,18,0.98);
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.8);
      box-shadow: 0 18px 45px rgba(0,0,0,0.9);
      min-width: 170px;
      padding: 6px 0;
      display: none;
      z-index: 60;
    }
    .cc-avatar-menu.open { display: block; }
    .cc-avatar-menu button {
      width: 100%;
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      padding: 7px 12px;
      text-align: left;
      cursor: pointer;
    }
    .cc-avatar-menu button:hover {
      background: rgba(15,23,42,0.96);
    }
    .cc-menu-sep {
      height: 1px;
      margin: 4px 0;
      background: rgba(31,41,55,0.95);
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 18px 18px 32px;
    }

    .page-header {
      margin-bottom: 14px;
    }
    .page-title {
      font-size: 22px;
      font-weight: 700;
    }
    .page-subtitle {
      font-size: 13px;
      color: rgba(148,163,184,0.9);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.6fr);
      gap: 18px;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: rgba(15,23,42,0.97);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      padding: 16px 16px 18px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .card-subtitle {
      font-size: 12px;
      color: rgba(148,163,184,0.9);
      margin-bottom: 10px;
    }

    .profile-avatar-big {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #111827, #020617);
      border: 2px solid rgba(96,165,250,0.9);
      background-size: cover;
      background-position: center;
      box-shadow:
        0 0 0 2px rgba(15,23,42,1),
        0 0 26px rgba(0,226,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      color: #e5e7eb;
      margin-bottom: 12px;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 16px rgba(37,99,235,0.7);
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      padding: 6px 12px;
      font-size: 12px;
      background: transparent;
      color: rgba(209,213,219,0.95);
      cursor: pointer;
    }

    .field {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field label {
      font-size: 12px;
      color: rgba(148,163,184,0.95);
    }
    .field input,
    .field textarea {
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.96);
      color: #f9fafb;
      padding: 7px 10px;
      font-size: 13px;
      outline: none;
    }
    .field textarea {
      min-height: 90px;
      resize: vertical;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      min-height: 16px;
    }
    .status.error { color: var(--cc-danger); }
    .status.success { color: var(--cc-success); }
  </style>
</head>
<body>

<div class="cc-header-shell">
  <div class="cc-header">
    <div class="cc-header-top">
      <div class="cc-logo" onclick="location.href='catalog.html'">
        <span class="cc-logo-text">CardCollectz</span>
      </div>

      <div class="cc-search-shell">
        <input
          id="navSearch"
          class="cc-search-input"
          type="text"
          placeholder="Search cards‚Ä¶"
        />
        <div class="cc-search-icon">üîç</div>
      </div>

      <div class="cc-header-actions">
        <button class="cc-icon-btn" type="button" title="Messages">‚úâÔ∏è</button>
        <button class="cc-icon-btn" type="button" title="Notifications">üîî</button>
        <button class="cc-icon-btn" type="button" title="Favourites" onclick="location.href='favourites.html'">‚ô•</button>

        <div class="cc-avatar-wrap">
          <div id="navAvatar" class="cc-avatar"></div>
          <div id="avatarMenu" class="cc-avatar-menu">
            <button type="button" onclick="location.href='account.html'">Account</button>
            <button type="button" onclick="location.href='my-listings.html'">My listings</button>
            <button type="button" onclick="location.href='favourites.html'">Favourites</button>
            <button type="button" onclick="location.href='my-offers.html'">My offers</button>
            <div class="cc-menu-sep"></div>
            <button type="button" id="logoutBtn">Logout</button>
          </div>
        </div>

        <button class="cc-sell-btn" type="button" onclick="location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </div>
  </div>
</div>

<main class="page">
  <header class="page-header">
    <div class="page-title">Account</div>
    <div class="page-subtitle">Manage your profile, avatar and bio.</div>
  </header>

  <section class="layout">
    <!-- Avatar card -->
    <article class="card">
      <div class="card-title">Profile picture</div>
      <div class="card-subtitle">
        This avatar is used in the top bar and on your listings.
      </div>
      <div id="profileAvatar" class="profile-avatar-big">?</div>
      <div style="display:flex; flex-direction:column; gap:6px;">
        <input id="avatarInput" type="file" accept="image/*" />
        <button class="btn-primary" type="button" onclick="uploadAvatar()">
          Upload new avatar
        </button>
        <button class="btn-ghost" type="button" onclick="clearAvatar()">
          Remove avatar
        </button>
      </div>
      <div id="avatarStatus" class="status"></div>
    </article>

    <!-- Details card -->
    <article class="card">
      <div class="card-title">Profile details</div>
      <div class="card-subtitle">
        These details are shown on your seller profile.
      </div>

      <div class="field">
        <label>Username</label>
        <input id="username" type="text" disabled />
      </div>

      <div class="field">
        <label>Display name</label>
        <input id="displayName" type="text" placeholder="How buyers see you" />
      </div>

      <div class="field">
        <label>Bio</label>
        <textarea id="bio" placeholder="Tell buyers about what you collect or sell."></textarea>
      </div>

      <button class="btn-primary" type="button" onclick="saveProfile()">
        Save profile
      </button>

      <div id="profileStatus" class="status"></div>
    </article>
  </section>
</main>

<script>
  const API_BASE = 'https://cardcollectz-api.onrender.com';
  const authToken = localStorage.getItem("cc_token");
  const currentUsername = localStorage.getItem("cc_username");

  if (!authToken || !currentUsername) {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("cc_token");
    localStorage.removeItem("cc_username");
    localStorage.removeItem("cc_email");
    window.location.href = "login.html";
  }

  function initAvatarNav() {
    const avatar = document.getElementById("navAvatar");
    const menu = document.getElementById("avatarMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    if (logoutBtn) logoutBtn.onclick = logout;

    if (authToken && avatar) {
      fetch(API_BASE + "/users/me", {
        headers: { Authorization: "Bearer " + authToken },
      })
        .then((r) => r.json())
        .then((user) => {
          const navInitial =
            user?.username?.[0] || currentUsername?.[0] || "?";
          if (user?.profileImage) {
            avatar.style.backgroundImage =
              `url(data:image/*;base64,${user.profileImage})`;
            avatar.textContent = "";
          } else {
            avatar.textContent = navInitial.toUpperCase();
          }
        })
        .catch(() => {
          avatar.textContent = (currentUsername?.[0] || "?").toUpperCase();
        });
    }

    if (avatar && menu) {
      avatar.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && e.target !== avatar) {
          menu.classList.remove("open");
        }
      });
    }
  }

  function searchToCatalog() {
    const q = (document.getElementById("navSearch")?.value || "").trim();
    const params = new URLSearchParams();
    if (q) params.set("q", q);
    const url = "catalog.html" + (params.toString() ? "?" + params : "");
    window.location.href = url;
  }

  async function loadProfile() {
    try {
      const res = await fetch(API_BASE + "/users/me", {
        headers: { Authorization: "Bearer " + authToken },
      });
      const user = await res.json();
      document.getElementById("username").value = user.username || "";
      document.getElementById("displayName").value = user.displayName || "";
      document.getElementById("bio").value = user.bio || "";

      const avatarBig = document.getElementById("profileAvatar");
      if (user.profileImage) {
        avatarBig.style.backgroundImage =
          `url(data:image/*;base64,${user.profileImage})`;
        avatarBig.textContent = "";
      } else {
        avatarBig.style.backgroundImage = "";
        avatarBig.textContent =
          (user.username?.[0] || currentUsername?.[0] || "?").toUpperCase();
      }
    } catch (err) {
      console.error(err);
    }
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => {
        const result = reader.result || "";
        const base64 = String(result).split(",").pop();
        resolve(base64);
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  async function uploadAvatar() {
    const input = document.getElementById("avatarInput");
    const status = document.getElementById("avatarStatus");
    status.textContent = "";
    status.className = "status";

    if (!input.files || !input.files[0]) {
      status.textContent = "Choose an image first.";
      status.classList.add("error");
      return;
    }

    const file = input.files[0];
    status.textContent = "Uploading avatar‚Ä¶";

    try {
      const base64 = await fileToBase64(file);
      const res = await fetch(API_BASE + "/users/me/avatar", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + authToken,
        },
        body: JSON.stringify({ profileImageBase64: base64 }),
      });
      if (!res.ok) {
        status.textContent = "Failed to upload avatar.";
        status.classList.add("error");
        return;
      }
      status.textContent = "Avatar updated!";
      status.classList.add("success");
      await loadProfile();
      initAvatarNav();
    } catch (err) {
      console.error(err);
      status.textContent = "Error uploading avatar.";
      status.classList.add("error");
    }
  }

  async function clearAvatar() {
    const status = document.getElementById("avatarStatus");
    status.textContent = "Removing avatar‚Ä¶";
    status.className = "status";

    try {
      // send empty string to clear
      const res = await fetch(API_BASE + "/users/me/avatar", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + authToken,
        },
        body: JSON.stringify({ profileImageBase64: "" }),
      });
      if (!res.ok) {
        status.textContent = "Failed to remove avatar.";
        status.classList.add("error");
        return;
      }
      status.textContent = "Avatar removed.";
      status.classList.add("success");
      await loadProfile();
      initAvatarNav();
    } catch (err) {
      console.error(err);
      status.textContent = "Error removing avatar.";
      status.classList.add("error");
    }
  }

  async function saveProfile() {
    const displayName = document.getElementById("displayName").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const status = document.getElementById("profileStatus");
    status.textContent = "Saving‚Ä¶";
    status.className = "status";

    try {
      const res = await fetch(API_BASE + "/users/me/profile", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + authToken,
        },
        body: JSON.stringify({ displayName, bio }),
      });
      if (!res.ok) {
        status.textContent = "Failed to save profile.";
        status.classList.add("error");
        return;
      }
      status.textContent = "Profile updated.";
      status.classList.add("success");
    } catch (err) {
      console.error(err);
      status.textContent = "Error saving profile.";
      status.classList.add("error");
    }
  }

  window.addEventListener("load", () => {
    initAvatarNav();
    loadProfile();

    const searchInput = document.getElementById("navSearch");
    if (searchInput) {
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          searchToCatalog();
        }
      });
    }
  });
</script>

</body>
</html>
