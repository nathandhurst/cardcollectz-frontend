<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CardCollectz ‚Äì My Listings</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* NAVBAR (same as catalog) */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 0 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 2 1 0;
      justify-content: center;
      max-width: 640px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .icon-btn {
      position: relative;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .icon-btn:hover {
      border-color: var(--cc-primary);
    }
    .icon-dot {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #f97373;
      box-shadow: 0 0 6px rgba(248,113,113,0.9);
      display: none;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username {
      opacity: 0.9;
    }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }
    @media (max-width: 900px) {
      .nav { flex-wrap: wrap; }
      .nav-right {
        order: 3;
        width: 100%;
        justify-content: flex-end;
      }
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .catalog-card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.8), rgba(15,23,42,0.92));
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .catalog-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .catalog-title {
      font-size: 20px;
      font-weight: 700;
    }
    .catalog-meta {
      font-size: 12px;
      color: rgba(148,163,184,0.9);
    }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 14px;
    }
    .listing-tile {
      position: relative;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(30,64,175,0.55);
      display: flex;
      flex-direction: column;
      height: 100%;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.12s ease;
    }
    .listing-tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(15,23,42,0.9);
      border-color: rgba(59,130,246,0.9);
    }
    .tile-img-wrap {
      background: radial-gradient(circle at top, #020617, #000);
      position: relative;
      padding-top: 132%;
      overflow: hidden;
    }
    .tile-img-wrap img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .tile-body {
      padding: 8px 9px 10px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      flex: 1;
    }
    .tile-row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(148,163,184,0.9);
    }
    .tile-title {
      font-size: 14px;
      font-weight: 600;
      margin-top: 2px;
      margin-bottom: 2px;
      color: #f9fafb;
    }
    .tile-condition {
      font-size: 11px;
      color: var(--cc-success);
    }
    .tile-price-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 4px;
    }
    .tile-price {
      font-weight: 700;
      font-size: 15px;
    }
    .tile-date {
      font-size: 10px;
      color: rgba(148,163,184,0.7);
      margin-top: 2px;
    }
    .tile-actions {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .tile-btn {
      flex: 1;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
    }
    .tile-btn:hover {
      border-color: rgba(59,130,246,0.9);
    }
    .tile-btn-edit {
      /* Slight emphasis for edit */
    }
    .tile-btn-delete {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='messages.html'"
          title="Messages"
        >
          ‚úâ
          <span id="navMsgDot" class="icon-dot"></span>
        </button>

        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='my-offers.html'"
          title="My offers"
        >
          üîî
          <span id="navOffersDot" class="icon-dot"></span>
        </button>

        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="catalog-card">
      <div class="catalog-header">
        <div class="catalog-title">My Listings</div>
        <div class="catalog-meta" id="catalogMeta">Loading your listings‚Ä¶</div>
      </div>
      <div id="listingsContainer" class="catalog-grid"></div>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;
    let allListings = [];

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function updateNavBadges() {
      const msgDot = document.getElementById('navMsgDot');
      const offersDot = document.getElementById('navOffersDot');
      const hasUnreadMessages = localStorage.getItem('cc_unread_messages') === '1';
      const hasUnreadOffers = localStorage.getItem('cc_unread_offers') === '1';
      if (msgDot) msgDot.style.display = hasUnreadMessages ? 'block' : 'none';
      if (offersDot) offersDot.style.display = hasUnreadOffers ? 'block' : 'none';
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchNavAvatar();
      updateNavBadges();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) return;
        const navAvatar = document.getElementById('navAvatar');
        if (navAvatar) {
          navAvatar.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          navAvatar.textContent = '';
        }
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    function renderListings(listings) {
      const container = document.getElementById('listingsContainer');
      const meta = document.getElementById('catalogMeta');
      container.innerHTML = '';

      if (!listings || listings.length === 0) {
        container.textContent = 'You have no listings yet.';
        if (meta) meta.textContent = '0 listings';
        return;
      }

      if (meta) {
        meta.textContent = `${listings.length} listing${listings.length === 1 ? '' : 's'}`;
      }

      listings.forEach((item) => {
        const tile = document.createElement('article');
        tile.className = 'listing-tile';
        tile.onclick = () => {
          window.location.href = 'listing.html?id=' + item.id;
        };

        const mainImage =
          item.imageData ||
          (item.images && item.images.length > 0 ? item.images[0] : null);

        if (mainImage) {
          const imgWrap = document.createElement('div');
          imgWrap.className = 'tile-img-wrap';
          const img = document.createElement('img');
          img.src = 'data:image/*;base64,' + mainImage;
          imgWrap.appendChild(img);
          tile.appendChild(imgWrap);
        }

        const body = document.createElement('div');
        body.className = 'tile-body';

        const topRow = document.createElement('div');
        topRow.className = 'tile-row-top';
        const brand = document.createElement('span');
        brand.textContent = 'CardCollectz';
        const cond = document.createElement('span');
        cond.className = 'tile-condition';
        cond.textContent = item.condition || 'Condition not set';
        topRow.appendChild(brand);
        topRow.appendChild(cond);

        const titleEl = document.createElement('div');
        titleEl.className = 'tile-title';
        titleEl.textContent = item.title;

        const priceRow = document.createElement('div');
        priceRow.className = 'tile-price-row';
        const priceEl = document.createElement('span');
        priceEl.className = 'tile-price';
        priceEl.textContent = '¬£' + item.price;
        priceRow.appendChild(priceEl);

        const dateEl = document.createElement('div');
        dateEl.className = 'tile-date';
        dateEl.textContent = new Date(item.createdAt).toLocaleString();

        const actionsRow = document.createElement('div');
        actionsRow.className = 'tile-actions';

        const editBtn = document.createElement('button');
        editBtn.type = 'button';
        editBtn.className = 'tile-btn tile-btn-edit';
        editBtn.textContent = 'Edit';
        editBtn.onclick = (event) => {
          event.stopPropagation();
          editListing(item);
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.className = 'tile-btn tile-btn-delete';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = (event) => {
          event.stopPropagation();
          deleteListing(item);
        };

        actionsRow.appendChild(editBtn);
        actionsRow.appendChild(deleteBtn);

        body.appendChild(topRow);
        body.appendChild(titleEl);
        body.appendChild(priceRow);
        body.appendChild(dateEl);
        body.appendChild(actionsRow);

        tile.appendChild(body);
        container.appendChild(tile);
      });
    }

    async function editListing(item) {
      if (!item || !item.id) return;

      const newTitle = window.prompt('Update title', item.title || '');
      if (newTitle === null) return;

      const currentPrice = item.price != null ? String(item.price) : '';
      const newPriceStr = window.prompt('Update price (¬£)', currentPrice);
      if (newPriceStr === null) return;

      const parsed = parseFloat(newPriceStr);
      if (!parsed || parsed <= 0) {
        alert('Please enter a valid price.');
        return;
      }

      const newCondition = window.prompt(
        'Update condition',
        item.condition || 'Condition not set'
      );
      if (newCondition === null) return;

      try {
        const res = await fetch(API_BASE + '/listings/' + item.id, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + authToken,
          },
          body: JSON.stringify({
            title: newTitle,
            price: parsed,
            condition: newCondition,
          }),
        });

        const text = await res.text();
        let data;
        try {
          data = text ? JSON.parse(text) : null;
        } catch {
          data = null;
        }

        if (!res.ok) {
          let msg = 'Failed to update listing.';
          if (data && data.message) {
            msg = Array.isArray(data.message)
              ? data.message.join(', ')
              : data.message;
          }
          alert(msg);
          return;
        }

        // Update local cache and re-render
        item.title = newTitle;
        item.price = parsed;
        item.condition = newCondition;
        renderListings(allListings);
      } catch (err) {
        console.error(err);
        alert('Unexpected error updating listing.');
      }
    }

    async function deleteListing(item) {
      if (!item || !item.id) return;

      const confirmed = window.confirm(
        'Are you sure you want to delete this listing?'
      );
      if (!confirmed) return;

      try {
        const res = await fetch(API_BASE + '/listings/' + item.id, {
          method: 'DELETE',
          headers: {
            Authorization: 'Bearer ' + authToken,
          },
        });

        const text = await res.text();
        let data;
        try {
          data = text ? JSON.parse(text) : null;
        } catch {
          data = null;
        }

        if (!res.ok) {
          let msg = 'Failed to delete listing.';
          if (data && data.message) {
            msg = Array.isArray(data.message)
              ? data.message.join(', ')
              : data.message;
          }
          alert(msg);
          return;
        }

        allListings = allListings.filter((l) => l.id !== item.id);
        renderListings(allListings);
        if (typeof updateNavBadges === 'function') {
          updateNavBadges();
        }
      } catch (err) {
        console.error(err);
        alert('Unexpected error deleting listing.');
      }
    }
    async function loadListings() {
      try {
        const res = await fetch(API_BASE + '/listings');
        const data = await res.json();
        const all = Array.isArray(data) ? data : [];
        allListings = all.filter(
          (l) =>
            String(l.sellerUsername || '').toLowerCase() ===
            currentUsername.toLowerCase(),
        );
        renderListings(allListings);
      } catch (err) {
        console.error(err);
        const meta = document.getElementById('catalogMeta');
        if (meta) meta.textContent = 'Failed to load listings.';
      }
    }

    window.onload = function () {
      const ok = loadAuthOrRedirect();
      if (!ok) return;
      loadListings();
    };
  </script>
</body>
</html>
