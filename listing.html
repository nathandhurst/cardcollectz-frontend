<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardCollectz ‚Äì Listing</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-text: #E6E6E6;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
      --cc-border: #1F2933;
      --cc-success: #2FDBA5;
      --cc-danger: #f97373;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* same header */
    .cc-header-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #020617;
      border-bottom: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .cc-header {
      max-width: 1180px;
      margin: 0 auto;
      padding: 10px 16px 8px;
    }

    .cc-header-top {
      display: grid;
      grid-template-columns: auto minmax(320px, 1.6fr) auto;
      gap: 12px;
      align-items: center;
    }

    .cc-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .cc-logo-text {
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
    }

    .cc-search-shell {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      background: #0b1220;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      overflow: hidden;
      box-shadow: 0 0 0 1px rgba(15,23,42,1);
    }

    .cc-search-input {
      border: none;
      background: transparent;
      color: #f9fafb;
      padding: 8px 12px;
      font-size: 13px;
      outline: none;
    }
    .cc-search-input::placeholder {
      color: rgba(148,163,184,0.9);
    }

    .cc-search-icon {
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: rgba(148,163,184,0.9);
      border-left: 1px solid rgba(30,64,175,0.7);
    }

    .cc-header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-end;
    }

    .cc-icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cc-sell-btn {
      border-radius: 999px;
      border: none;
      padding: 7px 16px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 18px rgba(45,140,255,0.9);
    }

    .cc-avatar-wrap {
      position: relative;
    }

    .cc-avatar {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      background-size: cover;
      background-position: center;
      box-shadow:
        0 0 0 1px rgba(45,140,255,0.5),
        0 0 16px rgba(0,226,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      cursor: pointer;
    }

    .cc-avatar-menu {
      position: absolute;
      top: 115%;
      right: 0;
      background: rgba(3,7,18,0.98);
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.8);
      box-shadow: 0 18px 45px rgba(0,0,0,0.9);
      min-width: 170px;
      padding: 6px 0;
      display: none;
      z-index: 60;
    }
    .cc-avatar-menu.open { display: block; }
    .cc-avatar-menu button {
      width: 100%;
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      padding: 7px 12px;
      text-align: left;
      cursor: pointer;
    }
    .cc-avatar-menu button:hover {
      background: rgba(15,23,42,0.96);
    }
    .cc-menu-sep {
      height: 1px;
      margin: 4px 0;
      background: rgba(31,41,55,0.95);
    }

    /* page layout */
    .page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 16px 18px 32px;
    }

    .breadcrumbs {
      font-size: 11px;
      color: rgba(148,163,184,0.9);
      margin-bottom: 10px;
    }
    .breadcrumbs a {
      color: inherit;
      text-decoration: none;
    }
    .breadcrumbs a:hover {
      text-decoration: underline;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      gap: 18px;
      align-items: flex-start;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .gallery-card {
      background: rgba(15,23,42,0.96);
      border-radius: 18px;
      border: 1px solid rgba(37,99,235,0.6);
      box-shadow:
        0 0 0 1px rgba(15,23,42,1),
        0 0 26px rgba(0,226,255,0.35);
      padding: 14px;
    }

    .main-image {
      border-radius: 14px;
      border: 1px solid rgba(37,99,235,0.8);
      background: #000;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      display: block;
    }

    .thumb-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .thumb {
      flex: 0 0 72px;
      height: 96px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: #000;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.7;
      transition: border-color 0.12s ease, opacity 0.12s ease, box-shadow 0.12s ease;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumb.active {
      opacity: 1;
      border-color: rgba(56,189,248,0.95);
      box-shadow:
        0 0 0 1px rgba(37,99,235,0.9),
        0 0 14px rgba(0,226,255,0.7);
    }

    .info-card {
      background: rgba(15,23,42,0.97);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      padding: 16px 16px 18px;
    }

    .info-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .info-condition {
      font-size: 12px;
      color: rgba(148,163,184,0.95);
      margin-bottom: 10px;
    }
    .info-condition span {
      color: var(--cc-success);
      font-weight: 600;
    }

    .info-price {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 6px;
    }

    .info-meta {
      font-size: 12px;
      color: rgba(148,163,184,0.9);
      margin-bottom: 10px;
    }
    .info-meta a {
      color: rgba(96,165,250,0.98);
      text-decoration: none;
    }
    .info-meta a:hover {
      text-decoration: underline;
    }

    .info-section-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(148,163,184,0.95);
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .info-description {
      font-size: 13px;
      color: rgba(226,232,240,0.96);
      white-space: pre-wrap;
      border-radius: 10px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(30,64,175,0.6);
      padding: 8px 10px;
    }

    .offer-panel {
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid rgba(37,99,235,0.7);
      background: radial-gradient(circle at top left, rgba(15,23,42,0.98), rgba(15,23,42,0.96));
      padding: 10px;
    }

    .offer-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .offer-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.96);
      color: #f9fafb;
      padding: 6px 10px;
      font-size: 13px;
      outline: none;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 0 16px rgba(37,99,235,0.7);
    }

    .status {
      margin-top: 6px;
      font-size: 12px;
      min-height: 16px;
    }
    .status.error { color: var(--cc-danger); }
    .status.success { color: var(--cc-success); }
  </style>
</head>
<body>

<div class="cc-header-shell">
  <div class="cc-header">
    <div class="cc-header-top">
      <div class="cc-logo" onclick="location.href='catalog.html'">
        <span class="cc-logo-text">CardCollectz</span>
      </div>

      <div class="cc-search-shell">
        <input
          id="navSearch"
          class="cc-search-input"
          type="text"
          placeholder="Search cards‚Ä¶"
        />
        <div class="cc-search-icon">üîç</div>
      </div>

      <div class="cc-header-actions">
        <button class="cc-icon-btn" type="button" title="Messages">‚úâÔ∏è</button>
        <button class="cc-icon-btn" type="button" title="Notifications">üîî</button>
        <button class="cc-icon-btn" type="button" title="Favourites" onclick="location.href='favourites.html'">‚ô•</button>

        <div class="cc-avatar-wrap">
          <div id="navAvatar" class="cc-avatar"></div>
          <div id="avatarMenu" class="cc-avatar-menu">
            <button type="button" onclick="location.href='account.html'">Account</button>
            <button type="button" onclick="location.href='my-listings.html'">My listings</button>
            <button type="button" onclick="location.href='favourites.html'">Favourites</button>
            <button type="button" onclick="location.href='my-offers.html'">My offers</button>
            <div class="cc-menu-sep"></div>
            <button type="button" id="logoutBtn">Logout</button>
          </div>
        </div>

        <button class="cc-sell-btn" type="button" onclick="location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </div>
  </div>
</div>

<main class="page">
  <div class="breadcrumbs">
    <a href="catalog.html">Home</a> ‚Ä∫ <span>Listing</span>
  </div>

  <section class="layout">
    <article class="gallery-card">
      <div class="main-image">
        <img id="mainImage" alt="Card image" />
      </div>
      <div id="thumbRow" class="thumb-row"></div>
    </article>

    <article class="info-card">
      <div id="listingTitle" class="info-title">Loading‚Ä¶</div>
      <div id="listingCondition" class="info-condition"></div>
      <div id="listingPrice" class="info-price">¬£‚Äì</div>

      <div id="listingMeta" class="info-meta"></div>

      <div class="info-section-label">Description</div>
      <div id="listingDescription" class="info-description">
        Loading description‚Ä¶
      </div>

      <div class="info-section-label">Make an offer</div>
      <div class="offer-panel">
        <div class="offer-row">
          <span style="font-size:13px;">Offer price (¬£)</span>
          <input id="offerAmount" type="number" step="0.01" min="0" />
          <button class="btn-primary" type="button" onclick="makeOffer()">Send offer</button>
        </div>
        <div id="offerStatus" class="status"></div>
      </div>
    </article>
  </section>
</main>

<script>
  const API_BASE = 'https://cardcollectz-api.onrender.com';
  const authToken = localStorage.getItem("cc_token");
  const currentUsername = localStorage.getItem("cc_username");

  function logout() {
    localStorage.removeItem("cc_token");
    localStorage.removeItem("cc_username");
    localStorage.removeItem("cc_email");
    window.location.href = "login.html";
  }

  function initAvatar() {
    const avatar = document.getElementById("navAvatar");
    const menu = document.getElementById("avatarMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    if (logoutBtn) logoutBtn.onclick = logout;

    if (authToken && avatar) {
      fetch(API_BASE + "/users/me", {
        headers: { Authorization: "Bearer " + authToken },
      })
        .then((r) => r.json())
        .then((user) => {
          if (user?.profileImage) {
            avatar.style.backgroundImage =
              `url(data:image/*;base64,${user.profileImage})`;
            avatar.textContent = "";
          } else if (currentUsername) {
            avatar.textContent = (currentUsername[0] || "?").toUpperCase();
          }
        })
        .catch(() => {
          if (currentUsername) {
            avatar.textContent = (currentUsername[0] || "?").toUpperCase();
          }
        });
    }

    if (avatar && menu) {
      avatar.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && e.target !== avatar) {
          menu.classList.remove("open");
        }
      });
    }
  }

  function searchToCatalog() {
    const q = (document.getElementById("navSearch")?.value || "").trim();
    const params = new URLSearchParams();
    if (q) params.set("q", q);
    const url = "catalog.html" + (params.toString() ? "?" + params : "");
    window.location.href = url;
  }

  function getListingId() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  function buildGallery(images) {
    const mainImageEl = document.getElementById("mainImage");
    const thumbRow = document.getElementById("thumbRow");
    thumbRow.innerHTML = "";

    if (!images || images.length === 0) {
      mainImageEl.src = "";
      mainImageEl.alt = "No image";
      return;
    }

    const setActive = (index) => {
      mainImageEl.src = "data:image/*;base64," + images[index];
      const thumbs = thumbRow.querySelectorAll(".thumb");
      thumbs.forEach((t, i) => t.classList.toggle("active", i === index));
    };

    images.forEach((imgBase64, idx) => {
      const thumb = document.createElement("div");
      thumb.className = "thumb" + (idx === 0 ? " active" : "");
      const img = document.createElement("img");
      img.src = "data:image/*;base64," + imgBase64;
      thumb.appendChild(img);
      thumb.onclick = () => setActive(idx);
      thumbRow.appendChild(thumb);
    });

    setActive(0);
  }

  async function loadListing() {
    const id = getListingId();
    if (!id) return;

    try {
      const res = await fetch(API_BASE + "/listings/" + id);
      if (!res.ok) {
        alert("Failed to load listing");
        return;
      }
      const item = await res.json();

      const images =
        item.images && item.images.length
          ? item.images
          : item.imageData
          ? [item.imageData]
          : [];

      buildGallery(images);

      document.getElementById("listingTitle").textContent =
        item.title || "Untitled listing";
      document.getElementById("listingPrice").textContent = "¬£" + item.price;

      document.getElementById("listingCondition").innerHTML = item.condition
        ? `Condition: <span>${item.condition}</span>`
        : "";

      const uploadedText = item.createdAt
        ? new Date(item.createdAt).toLocaleString()
        : "Unknown";

      const sellerUsername = item.sellerUsername || "unknown";
      document.getElementById("listingMeta").innerHTML =
        `Brand: <span>CardCollectz</span> ¬∑ ` +
        `Seller: <a href="profile.html?username=${encodeURIComponent(
          sellerUsername
        )}">@${sellerUsername}</a> ¬∑ ` +
        `Uploaded: ${uploadedText}`;

      document.getElementById("listingDescription").textContent =
        item.description || "No description provided.";
    } catch (err) {
      console.error(err);
      alert("Error loading listing");
    }
  }

  async function makeOffer() {
    const id = getListingId();
    const statusEl = document.getElementById("offerStatus");
    const amountInput = document.getElementById("offerAmount");

    statusEl.textContent = "";
    statusEl.classList.remove("error", "success");

    if (!authToken) {
      statusEl.textContent = "You must be logged in to make an offer.";
      statusEl.classList.add("error");
      return;
    }

    const raw = amountInput.value;
    const amount = parseFloat(raw);
    if (!raw || isNaN(amount) || amount <= 0) {
      statusEl.textContent = "Enter a valid offer amount.";
      statusEl.classList.add("error");
      return;
    }

    statusEl.textContent = "Sending offer‚Ä¶";

    try {
      const res = await fetch(API_BASE + "/offers", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + authToken,
        },
        body: JSON.stringify({
          listingId: Number(id),
          amount,
        }),
      });

      const dataText = await res.text();
      let data;
      try {
        data = dataText ? JSON.parse(dataText) : null;
      } catch {
        data = null;
      }

      if (!res.ok) {
        let msg = "Failed to send offer.";
        if (data && data.message) {
          msg = Array.isArray(data.message)
            ? data.message.join(", ")
            : data.message;
        }
        statusEl.textContent = msg;
        statusEl.classList.add("error");
        return;
      }

      statusEl.textContent = "Offer sent!";
      statusEl.classList.add("success");
    } catch (err) {
      console.error(err);
      statusEl.textContent = "Network error while sending offer.";
      statusEl.classList.add("error");
    }
  }

  window.addEventListener("load", () => {
    initAvatar();
    loadListing();

    const searchInput = document.getElementById("navSearch");
    if (searchInput) {
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          searchToCatalog();
        }
      });
    }
  });
</script>

</body>
</html>
