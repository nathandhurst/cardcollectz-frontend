<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CardCollectz ‚Äì Listing</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }
    /* NAVBAR (same style as catalog) */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 0 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 2 1 0;
      justify-content: center;
      max-width: 640px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .icon-btn {
      position: relative;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .icon-btn:hover {
      border-color: var(--cc-primary);
    }
    .icon-dot {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #f97373;
      box-shadow: 0 0 6px rgba(248,113,113,0.9);
      display: none;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username {
      opacity: 0.9;
    }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }
    @media (max-width: 900px) {
      .nav {
        flex-wrap: wrap;
      }
      .nav-right {
        order: 3;
        width: 100%;
        justify-content: flex-end;
      }
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .detail-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 14px;
      align-items: flex-start;
    }
    @media (max-width: 900px) {
      .detail-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.8), rgba(15,23,42,0.92));
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .listing-image-wrap {
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(30,64,175,0.7);
      overflow: hidden;
      position: relative;
      padding-top: 130%;
    }
    .listing-image-wrap img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .listing-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .listing-meta {
      font-size: 13px;
      color: rgba(148,163,184,0.9);
      margin-bottom: 10px;
    }
    .listing-price {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .listing-condition {
      font-size: 13px;
      color: var(--cc-success);
      margin-bottom: 8px;
    }
    .listing-desc {
      font-size: 13px;
      line-height: 1.5;
      color: rgba(229,231,235,0.93);
    }
    .seller-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 13px;
      color: rgba(148,163,184,0.9);
    }
    .seller-row span.username {
      cursor: pointer;
      color: #e5e7eb;
    }
    .seller-row span.username:hover {
      text-decoration: underline;
    }
    .btn {
      border-radius: 999px;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(55,65,81,0.9);
      color: #e5e7eb;
    }

    .listing-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 14px;
    }

    .fav-btn {
      border: none;
      width: 26px;
      height: 26px;
      cursor: pointer;
      font-size: 15px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15,23,42,0.75);
      color: #e5e7eb;
      border-radius: 999px;
    }
    .fav-btn--active {
      background: #f97316;
      color: #111827;
    }

    .offer-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    .offer-form label {
      font-size: 13px;
      color: rgba(148,163,184,0.95);
    }
    .offer-form input[type="number"] {
      width: 100%;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .offer-form input[type="number"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .status-text {
      font-size: 12px;
      color: rgba(148,163,184,0.95);
      margin-top: 6px;
      min-height: 16px;
    }
    .status-text.error {
      color: #fecaca;
    }
    .status-text.success {
      color: var(--cc-success);
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='messages.html'"
          title="Messages"
        >
          ‚úâ
          <span id="navMsgDot" class="icon-dot"></span>
        </button>

        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='my-offers.html'"
          title="My offers"
        >
          üîî
          <span id="navOffersDot" class="icon-dot"></span>
        </button>

        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="detail-layout">
      <div class="card">
        <div class="listing-image-wrap">
          <img id="listingImage" alt="Listing image" />
        </div>
      </div>

      <div class="card">
        <div class="listing-title" id="listingTitle">Loading‚Ä¶</div>
        <div class="listing-meta" id="listingMeta"></div>
        <div class="listing-price" id="listingPrice"></div>
        <div class="listing-condition" id="listingCondition"></div>
        <p class="listing-desc" id="listingDesc"></p>

        <div class="seller-row">
          <span>Seller:</span>
          <span id="listingSeller" class="username"></span>
        </div>

        <div class="listing-actions">
          <button
            id="buyNowBtn"
            class="btn btn-primary"
            type="button"
          >
            Buy now
          </button>
          <button
            id="favBtn"
            class="btn btn-secondary fav-btn"
            type="button"
          >
            ‚ô°
          </button>
        </div>

        <div class="offer-form">
          <label for="offerAmount">Make an offer:</label>
          <input
            type="number"
            id="offerAmount"
            min="0"
            step="0.01"
            placeholder="Enter your offer amount"
          />
          <div style="display:flex; gap:8px;">
            <button
              id="offerBtn"
              class="btn btn-primary"
              type="button"
              onclick="submitOffer()"
            >
              Send offer
            </button>
            <button
              id="messageSellerBtn"
              class="btn btn-secondary"
              type="button"
            >
              Message seller
            </button>
          </div>
          <div id="offerStatus" class="status-text"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;
    let listingId = null;
    let listingData = null;

    function getFavourites() {
      const raw = localStorage.getItem('cc_favourites');
      if (!raw) return [];
      try {
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch {
        return [];
      }
    }

    function setFavourites(arr) {
      localStorage.setItem('cc_favourites', JSON.stringify(arr));
    }

    function syncFavButtonState() {
      const favBtn = document.getElementById('favBtn');
      if (!favBtn || !listingId) return;

      const favs = getFavourites();
      const idNum = Number(listingId);
      const isFav = favs.includes(idNum);

      favBtn.classList.toggle('fav-btn--active', isFav);
      favBtn.textContent = isFav ? '‚ô•' : '‚ô°';
    }

    function handleToggleFavourite() {
      if (!listingId) return;
      const idNum = Number(listingId);
      let favs = getFavourites();
      if (favs.includes(idNum)) {
        favs = favs.filter((x) => x !== idNum);
      } else {
        favs.push(idNum);
      }
      setFavourites(favs);
      syncFavButtonState();
    }

    async function handleBuyNow() {
      const statusEl = document.getElementById('offerStatus');

      if (!listingId || !listingData) {
        if (statusEl) {
          statusEl.textContent = 'Listing not loaded yet.';
          statusEl.classList.add('error');
        }
        return;
      }

      try {
        if (statusEl) {
          statusEl.textContent = 'Creating secure checkout‚Ä¶';
          statusEl.classList.remove('error');
          statusEl.classList.remove('success');
        }

        const res = await fetch(API_BASE + '/payments/checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + authToken,
          },
          body: JSON.stringify({
            listingId: Number(listingId),
          }),
        });

        if (!res.ok) {
          const txt = await res.text();
          console.error('Checkout failed', txt);
          if (statusEl) {
            statusEl.textContent = 'Could not start checkout. Please try again.';
            statusEl.classList.add('error');
          }
          return;
        }

        const data = await res.json();
        const url = data.checkoutUrl || data.url;
        if (!url) {
          if (statusEl) {
            statusEl.textContent = 'Checkout session did not return a URL.';
            statusEl.classList.add('error');
          }
          return;
        }

        window.location.href = url;
      } catch (err) {
        console.error(err);
        if (statusEl) {
          statusEl.textContent = 'Checkout failed. Please try again.';
          statusEl.classList.add('error');
        }
      }
    }

    function wireListingActions() {
      const favBtn = document.getElementById('favBtn');
      const buyBtn = document.getElementById('buyNowBtn');
      const msgBtn = document.getElementById('messageSellerBtn');
      const offerInput = document.getElementById('offerAmount');
      const offerBtn = document.getElementById('offerBtn');
      const statusEl = document.getElementById('offerStatus');

      if (!listingData) return;

      const sellerUsername = String(listingData.sellerUsername || '');
      const isOwnListing =
        currentUsername &&
        sellerUsername.toLowerCase() === currentUsername.toLowerCase();

      if (favBtn) {
        favBtn.onclick = handleToggleFavourite;
        syncFavButtonState();
      }

      if (msgBtn) {
        msgBtn.onclick = () => {
          const params = new URLSearchParams();
          if (listingData.sellerId) {
            params.set('toUserId', listingData.sellerId);
          }
          if (listingData.sellerUsername) {
            params.set('toUsername', listingData.sellerUsername);
          }
          const qs = params.toString();
          window.location.href = 'messages.html' + (qs ? '?' + qs : '');
        };
      }

      if (isOwnListing) {
        if (buyBtn) {
          buyBtn.disabled = true;
          buyBtn.textContent = 'This is your listing';
        }
        if (offerInput) offerInput.disabled = true;
        if (offerBtn) offerBtn.disabled = true;
        if (statusEl) {
          statusEl.textContent = 'You cannot make an offer on your own listing.';
          statusEl.classList.remove('error');
          statusEl.classList.remove('success');
        }
      } else {
        if (buyBtn) {
          buyBtn.disabled = false;
          buyBtn.textContent = 'Buy now';
          buyBtn.onclick = handleBuyNow;
        }
        if (offerInput) offerInput.disabled = false;
        if (offerBtn) offerBtn.disabled = false;
      }
    }

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function updateNavBadges() {
      const msgDot = document.getElementById('navMsgDot');
      const offersDot = document.getElementById('navOffersDot');
      const hasUnreadMessages = localStorage.getItem('cc_unread_messages') === '1';
      const hasUnreadOffers = localStorage.getItem('cc_unread_offers') === '1';
      if (msgDot) msgDot.style.display = hasUnreadMessages ? 'block' : 'none';
      if (offersDot) offersDot.style.display = hasUnreadOffers ? 'block' : 'none';
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchNavAvatar();
      updateNavBadges();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) return;
        const navAvatar = document.getElementById('navAvatar');
        if (navAvatar) {
          navAvatar.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          navAvatar.textContent = '';
        }
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    async function loadListing() {
      const params = new URLSearchParams(window.location.search);
      listingId = params.get('id');
      if (!listingId) {
        document.getElementById('listingTitle').textContent = 'Listing not found';
        return;
      }

      try {
        const res = await fetch(API_BASE + '/listings/' + listingId);
        if (!res.ok) {
          document.getElementById('listingTitle').textContent = 'Failed to load listing';
          return;
        }
        listingData = await res.json();

        const imgEl = document.getElementById('listingImage');
        const mainImage =
          listingData.imageData ||
          (listingData.images && listingData.images.length > 0
            ? listingData.images[0]
            : null);
        if (mainImage) {
          imgEl.src = 'data:image/*;base64,' + mainImage;
        } else {
          imgEl.style.display = 'none';
        }

        document.getElementById('listingTitle').textContent = listingData.title;
        document.getElementById('listingMeta').textContent =
          'Created ' + new Date(listingData.createdAt).toLocaleString();
        document.getElementById('listingPrice').textContent = '¬£' + listingData.price;
        document.getElementById('listingCondition').textContent =
          'Condition: ' + (listingData.condition || 'Not set');
        document.getElementById('listingDesc').textContent =
          listingData.description || 'No description provided.';

        const sellerEl = document.getElementById('listingSeller');
        sellerEl.textContent = '@' + listingData.sellerUsername;
        sellerEl.onclick = () => {
          window.location.href =
            'profile.html?username=' +
            encodeURIComponent(listingData.sellerUsername);
        };

        wireListingActions();
      } catch (err) {
        console.error(err);
        document.getElementById('listingTitle').textContent = 'Error loading listing';
      }
    }

    async function submitOffer() {
      const statusEl = document.getElementById('offerStatus');
      const amountEl = document.getElementById('offerAmount');
      const amount = parseFloat(amountEl.value);
      if (!amount || amount <= 0) {
        statusEl.textContent = 'Please enter a valid amount.';
        statusEl.classList.add('error');
        return;
      }
      if (!listingId) {
        statusEl.textContent = 'No listing selected.';
        statusEl.classList.add('error');
        return;
      }

      try {
        statusEl.textContent = 'Sending offer‚Ä¶';
        statusEl.classList.remove('error');
        statusEl.classList.remove('success');

        const res = await fetch(API_BASE + '/offers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + authToken,
          },
          body: JSON.stringify({
            listingId: Number(listingId),
            amount,
          }),
        });

        if (!res.ok) {
          const txt = await res.text();
          console.error('Offer failed', txt);
          statusEl.textContent = 'Failed to send offer.';
          statusEl.classList.add('error');
          return;
        }
        statusEl.textContent = 'Offer sent!';
        statusEl.classList.add('success');
        amountEl.value = '';
        localStorage.setItem('cc_unread_offers', '1');
        updateNavBadges();
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to send offer.';
        statusEl.classList.add('error');
      }
    }

    window.onload = function () {
      const ok = loadAuthOrRedirect();
      if (!ok) return;
      loadListing();
    };
  </script>
</body>
</html>
