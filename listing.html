<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardCollectz ‚Äì Listing</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* NAVBAR (same as catalog.html) */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-links a {
      font-size: 13px;
      margin-right: 10px;
      color: rgba(209,213,219,0.9);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .nav-links a:hover {
      border-color: rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
    }
    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
      max-width: 420px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username {
      opacity: 0.9;
    }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .listing-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 16px;
    }
    .listing-card,
    .side-card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .listing-image-wrapper {
      width: 100%;
      background: radial-gradient(circle at top, #020617, #000);
      border-radius: 12px;
      border: 1px solid rgba(30,64,175,0.7);
      overflow: hidden;
      aspect-ratio: 3/4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .listing-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .listing-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .listing-sub {
      font-size: 12px;
      color: rgba(156,163,175,0.95);
      margin-bottom: 10px;
    }
    .listing-price {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .listing-condition {
      font-size: 13px;
      color: #2FDBA5;
      margin-bottom: 8px;
    }
    .listing-desc {
      font-size: 13px;
      color: rgba(209,213,219,0.95);
      white-space: pre-wrap;
    }
    .listing-meta {
      font-size: 11px;
      color: rgba(148,163,184,0.9);
      margin-top: 8px;
    }
    .seller-link {
      color: #93c5fd;
      cursor: pointer;
      text-decoration: none;
    }
    .seller-link:hover {
      text-decoration: underline;
    }
    .offer-form {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .offer-form label {
      font-size: 12px;
      color: rgba(209,213,219,0.9);
    }
    .offer-form input[type="number"] {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .offer-form input:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .offer-form button {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      font-size: 14px;
      font-weight: 600;
    }
    .offer-message {
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
    }
    .offer-message.error {
      color: #fecaca;
    }
    .offer-message.success {
      color: #bbf7d0;
    }

    @media (max-width: 900px) {
      .listing-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
        <div class="nav-links">
          <a href="catalog.html">Listings</a>
          <a href="my-listings.html">My listings</a>
          <a href="favourites.html">Favourites</a>
          <a href="my-offers.html">My offers</a>
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <a href="my-listings.html">My listings</a>
            <a href="my-offers.html">My offers</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="listing-layout">
      <div class="listing-card">
        <div class="listing-image-wrapper" id="listingImageWrapper">
          <span style="font-size:12px;color:#9ca3af;">Loading image‚Ä¶</span>
        </div>
      </div>
      <div class="side-card">
        <div class="listing-title" id="listingTitle">Loading‚Ä¶</div>
        <div class="listing-sub" id="listingSeller"></div>
        <div class="listing-price" id="listingPrice"></div>
        <div class="listing-condition" id="listingCondition"></div>
        <div class="listing-desc" id="listingDescription"></div>
        <div class="listing-meta" id="listingMeta"></div>

        <hr style="border-color:rgba(31,41,55,0.9);margin:12px 0;" />

        <form class="offer-form" onsubmit="handleOfferSubmit(event)">
          <label for="offerAmount">Make an offer</label>
          <input id="offerAmount" type="number" step="0.01" min="0" placeholder="¬£ Amount" />
          <button type="submit">Send offer</button>
          <div id="offerMessage" class="offer-message"></div>
        </form>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;
    let currentListingId = null;

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchNavAvatar();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) return;
        const navAvatar = document.getElementById('navAvatar');
        if (navAvatar) {
          navAvatar.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          navAvatar.textContent = '';
        }
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    function getListingIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const idStr = params.get('id');
      return idStr ? Number(idStr) : null;
    }

    async function loadListing() {
      const id = getListingIdFromUrl();
      if (!id) {
        document.getElementById('listingTitle').textContent = 'Listing not found.';
        return;
      }
      currentListingId = id;
      try {
        const res = await fetch(API_BASE + '/listings/' + id);
        if (!res.ok) {
          document.getElementById('listingTitle').textContent = 'Listing not found.';
          return;
        }
        const item = await res.json();

        const imgWrapper = document.getElementById('listingImageWrapper');
        imgWrapper.innerHTML = '';
        const mainImage =
          item.imageData ||
          (item.images && item.images.length > 0 ? item.images[0] : null);
        if (mainImage) {
          const img = document.createElement('img');
          img.src = 'data:image/*;base64,' + mainImage;
          imgWrapper.appendChild(img);
        } else {
          imgWrapper.textContent = 'No image.';
        }

        document.getElementById('listingTitle').textContent = item.title || 'Untitled';
        document.getElementById('listingPrice').textContent = '¬£' + item.price;
        document.getElementById('listingCondition').textContent =
          item.condition || 'Condition not set';
        document.getElementById('listingDescription').textContent =
          item.description || 'No description provided.';

        const seller = item.sellerUsername || 'Unknown';
        const sellerEl = document.getElementById('listingSeller');
        sellerEl.innerHTML =
          'Sold by ' +
          `<a class="seller-link" href="profile.html?username=${encodeURIComponent(
            seller,
          )}">@${seller}</a>`;

        document.getElementById('listingMeta').textContent =
          'Posted on ' + new Date(item.createdAt).toLocaleString();
      } catch (err) {
        console.error(err);
        document.getElementById('listingTitle').textContent = 'Error loading listing.';
      }
    }

    async function handleOfferSubmit(e) {
      e.preventDefault();
      const msgBox = document.getElementById('offerMessage');
      msgBox.textContent = '';
      msgBox.className = 'offer-message';

      const amountInput = document.getElementById('offerAmount');
      const value = parseFloat(amountInput.value);
      if (!value || value <= 0) {
        msgBox.textContent = 'Enter a valid offer amount.';
        msgBox.classList.add('error');
        return;
      }
      if (!currentListingId) {
        msgBox.textContent = 'Listing not loaded.';
        msgBox.classList.add('error');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/offers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + authToken,
          },
          body: JSON.stringify({
            listingId: currentListingId,
            amount: value,
          }),
        });

        if (!res.ok) {
          let msg = 'Failed to send offer.';
          try {
            const data = await res.json();
            if (data && data.message) {
              msg = Array.isArray(data.message) ? data.message.join(', ') : data.message;
            }
          } catch {}
          msgBox.textContent = msg;
          msgBox.classList.add('error');
          return;
        }

        msgBox.textContent = 'Offer sent!';
        msgBox.classList.add('success');
        amountInput.value = '';
      } catch (err) {
        console.error(err);
        msgBox.textContent = 'Could not reach server.';
        msgBox.classList.add('error');
      }
    }

    window.onload = function () {
      const ok = loadAuthOrRedirect();
      if (!ok) return;
      loadListing();
    };
  </script>
</body>
</html>
