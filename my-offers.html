<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardCollectz ‚Äì My Offers</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* NAVBAR (same as catalog.html) */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-links a {
      font-size: 13px;
      margin-right: 10px;
      color: rgba(209,213,219,0.9);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .nav-links a:hover {
      border-color: rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
    }

    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
      max-width: 420px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username {
      opacity: 0.9;
    }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.8), rgba(15,23,42,0.92));
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .card-title {
      font-size: 20px;
      font-weight: 700;
    }
    .card-meta {
      font-size: 12px;
      color: rgba(148,163,184,0.9);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 6px;
    }
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid rgba(31,41,55,0.9);
    }
    th {
      text-align: left;
      font-weight: 600;
      color: rgba(209,213,219,0.9);
    }
    tr:hover td {
      background: rgba(15,23,42,0.8);
    }
    .status-pill {
      display: inline-flex;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
    }
    .status-pending {
      background-color: #2D8CFF;
      color: #fff;
    }
    .status-accepted {
      background-color: #2FDBA5;
      color: #111827;
    }
    .status-rejected {
      background-color: #CFA64A;
      color: #111827;
    }
    a.link {
      color: #93c5fd;
      text-decoration: none;
    }
    a.link:hover {
      text-decoration: underline;
    }

    @media (max-width: 720px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        border: 1px solid rgba(31,41,55,0.9);
        border-radius: 10px;
        margin-bottom: 8px;
        overflow: hidden;
      }
      td {
        border: none;
        border-bottom: 1px solid rgba(31,41,55,0.9);
        display: flex;
        justify-content: space-between;
        gap: 12px;
      }
      td:last-child {
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: rgba(156,163,175,0.9);
      }
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
        <div class="nav-links">
          <a href="catalog.html">Listings</a>
          <a href="my-listings.html">My listings</a>
          <a href="favourites.html">Favourites</a>
          <a href="my-offers.html">My offers</a>
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <a href="my-listings.html">My listings</a>
            <a href="my-offers.html">My offers</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="card">
      <div class="card-header">
        <div class="card-title">My Offers</div>
        <div class="card-meta" id="offersMeta">Loading your offers‚Ä¶</div>
      </div>
      <div style="overflow-x:auto;">
        <table id="offersTable">
          <thead>
            <tr>
              <th>Listing</th>
              <th>Seller</th>
              <th>Offered</th>
              <th>Status</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody id="offersBody">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchNavAvatar();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) return;
        const navAvatar = document.getElementById('navAvatar');
        if (navAvatar) {
          navAvatar.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          navAvatar.textContent = '';
        }
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    function statusClass(status) {
      const s = String(status || '').toLowerCase();
      if (s === 'accepted') return 'status-accepted';
      if (s === 'rejected') return 'status-rejected';
      return 'status-pending';
    }

    function renderOffers(offers) {
      const tbody = document.getElementById('offersBody');
      const meta = document.getElementById('offersMeta');
      tbody.innerHTML = '';

      if (!offers || offers.length === 0) {
        if (meta) meta.textContent = '0 offers';
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = 'You have not made any offers yet.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      if (meta) meta.textContent = `${offers.length} offer${offers.length === 1 ? '' : 's'}`;

      offers.forEach((offer) => {
        const tr = document.createElement('tr');

        const listingCell = document.createElement('td');
        listingCell.dataset.label = 'Listing';
        const listingLink = document.createElement('a');
        listingLink.href = 'listing.html?id=' + offer.listingId;
        listingLink.textContent = offer.listingTitle || 'Listing #' + offer.listingId;
        listingLink.className = 'link';
        listingCell.appendChild(listingLink);

        const sellerCell = document.createElement('td');
        sellerCell.dataset.label = 'Seller';
        sellerCell.textContent = offer.sellerUsername || '';

        const amountCell = document.createElement('td');
        amountCell.dataset.label = 'Offered';
        amountCell.textContent = '¬£' + offer.amount;

        const statusCell = document.createElement('td');
        statusCell.dataset.label = 'Status';
        const pill = document.createElement('span');
        pill.className = 'status-pill ' + statusClass(offer.status);
        pill.textContent = offer.status || 'PENDING';
        statusCell.appendChild(pill);

        const createdCell = document.createElement('td');
        createdCell.dataset.label = 'Created';
        createdCell.textContent = new Date(offer.createdAt).toLocaleString();

        tr.appendChild(listingCell);
        tr.appendChild(sellerCell);
        tr.appendChild(amountCell);
        tr.appendChild(statusCell);
        tr.appendChild(createdCell);

        tbody.appendChild(tr);
      });
    }

    async function loadMyOffers() {
      try {
        const res = await fetch(API_BASE + '/offers/mine', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) {
          console.error('Failed to load offers', res.status);
          const meta = document.getElementById('offersMeta');
          if (meta) meta.textContent = 'Failed to load offers.';
          return;
        }
        const data = await res.json();
        const offers = Array.isArray(data) ? data : [];
        renderOffers(offers);
      } catch (err) {
        console.error(err);
        const meta = document.getElementById('offersMeta');
        if (meta) meta.textContent = 'Failed to load offers.';
      }
    }

    window.onload = function () {
      const ok = loadAuthOrRedirect();
      if (!ok) return;
      loadMyOffers();
    };
  </script>
</body>
</html>
