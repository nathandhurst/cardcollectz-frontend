<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CardCollectz ‚Äì My Offers</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-premium: #CFA64A;
      --cc-success: #2FDBA5;
      --cc-text: #E6E6E6;
      --cc-border: #1F2933;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #020617 0, #050505 45%, #020617 100%);
      color: var(--cc-text);
    }

    /* NAVBAR (same as catalog) */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.92));
      border-bottom: 1px solid rgba(15,23,42,0.75);
    }
    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 0 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-search {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 2 1 0;
      justify-content: center;
      max-width: 640px;
    }
    .nav-search input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .nav-search input[type="text"]:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .search-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn:hover {
      border-color: var(--cc-primary);
      background: #020617;
    }
    .nav-search label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(209,213,219,0.9);
    }
    .nav-search input[type="checkbox"] {
      width: 14px; height: 14px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .icon-btn {
      position: relative;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .icon-btn:hover {
      border-color: var(--cc-primary);
    }
    .icon-dot {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #f97373;
      box-shadow: 0 0 6px rgba(248,113,113,0.9);
      display: none;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4), 0 0 12px rgba(37,99,235,0.6);
    }
    .nav-username { opacity: 0.9; }
    .nav-dropdown {
      position: absolute;
      right: 0;
      top: 130%;
      min-width: 170px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: 0 20px 50px rgba(15,23,42,0.9);
      padding: 6px 0;
      font-size: 13px;
      display: none;
      z-index: 70;
    }
    .nav-dropdown a,
    .nav-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: rgba(229,231,235,0.95);
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .nav-dropdown a:hover,
    .nav-dropdown button:hover {
      background: rgba(30,64,175,0.35);
    }
    .nav-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .nav-btn.primary {
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      box-shadow: 0 0 12px rgba(0, 226, 255, 0.4);
    }
    @media (max-width: 900px) {
      .nav { flex-wrap: wrap; }
      .nav-right {
        order: 3;
        width: 100%;
        justify-content: flex-end;
      }
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }
    .card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.8), rgba(15,23,42,0.92));
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      box-shadow: 0 20px 60px rgba(15,23,42,0.85);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .card-title {
      font-size: 20px;
      font-weight: 700;
    }
    .card-meta {
      font-size: 12px;
      color: rgba(148,163,184,0.9);
    }
    .offers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
    }
    .offer-tile {
      border-radius: 12px;
      background: #020617;
      border: 1px solid rgba(30,64,175,0.55);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }
    .offer-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
    .offer-title {
      font-weight: 600;
      cursor: pointer;
    }
    .offer-title:hover {
      text-decoration: underline;
    }
    .offer-price {
      font-weight: 700;
      font-size: 15px;
    }
    .offer-status-pill {
      display: inline-flex;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }
    .offer-status-pending {
      background: rgba(59,130,246,0.2);
      color: #bfdbfe;
    }
    .offer-status-accepted {
      background: rgba(34,197,94,0.2);
      color: #bbf7d0;
    }
    .offer-status-rejected {
      background: rgba(248,113,113,0.2);
      color: #fecaca;
    }
    .offer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(148,163,184,0.9);
    }
  </style>
</head>
<body>
  <div class="nav-shell">
    <header class="nav">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='catalog.html'">
          CardCollectz
        </div>
      </div>

      <div class="nav-search">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search cards or sellers"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); handleSearchClick(); }"
        />
        <button class="search-btn" type="button" onclick="handleSearchClick()">üîç</button>
        <label>
          <input id="onlyMine" type="checkbox" onchange="handleSearchClick()" />
          Only my listings
        </label>
      </div>

      <div class="nav-right">
        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='messages.html'"
          title="Messages"
        >
          ‚úâ
          <span id="navMsgDot" class="icon-dot"></span>
        </button>

        <button
          class="icon-btn"
          type="button"
          onclick="window.location.href='my-offers.html'"
          title="My offers"
        >
          üîî
          <span id="navOffersDot" class="icon-dot"></span>
        </button>

        <div id="navProfileBtn" class="nav-user">
          <div id="navAvatar" class="nav-avatar"></div>
          <span id="navUser" class="nav-username">‚Ä¶</span>
          <div id="navDropdown" class="nav-dropdown">
            <a id="navProfileLink" href="#">View profile</a>
            <a href="account.html">Account settings</a>
            <button type="button" onclick="logout()">Logout</button>
          </div>
        </div>

        <button class="nav-btn primary" type="button"
          onclick="window.location.href='index.html#sellSection'">
          Sell now
        </button>
      </div>
    </header>
  </div>

  <main class="page">
    <section class="card">
      <div class="card-header">
        <div class="card-title">My Offers</div>
        <div class="card-meta" id="cardMeta">Loading offers‚Ä¶</div>
      </div>
      <div id="offersContainer" class="offers-grid"></div>
    </section>
  </main>

  <script>
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    let currentUsername = null;
    let currentEmail = null;
    let authToken = null;
    let myOffers = [];

    function handleSearchClick() {
      const qInput = document.getElementById('searchQuery');
      const mineCheckbox = document.getElementById('onlyMine');
      if (!qInput) return;
      const q = qInput.value.trim();
      const mine = mineCheckbox && mineCheckbox.checked;

      let url = 'catalog.html';
      const params = [];
      if (q) params.push('q=' + encodeURIComponent(q));
      if (mine) params.push('mine=1');
      if (params.length) url += '?' + params.join('&');
      window.location.href = url;
    }

    function updateNavBadges() {
      const msgDot = document.getElementById('navMsgDot');
      const offersDot = document.getElementById('navOffersDot');

      // If you later hook this to real "unseen offers", adjust here:
      const hasUnreadMessages = localStorage.getItem('cc_unread_messages') === '1';
      const hasUnreadOffers = myOffers.some((o) => o.status === 'PENDING');

      if (msgDot) msgDot.style.display = hasUnreadMessages ? 'block' : 'none';
      if (offersDot) offersDot.style.display = hasUnreadOffers ? 'block' : 'none';
    }

    function loadAuthOrRedirect() {
      authToken = localStorage.getItem('cc_token');
      currentUsername = localStorage.getItem('cc_username');
      currentEmail = localStorage.getItem('cc_email');

      if (!authToken || !currentUsername || !currentEmail) {
        window.location.href = 'login.html';
        return false;
      }

      const navUser = document.getElementById('navUser');
      if (navUser) navUser.textContent = '@' + currentUsername;

      const navAvatar = document.getElementById('navAvatar');
      if (navAvatar) navAvatar.textContent = (currentUsername[0] || '?').toUpperCase();

      const navProfileBtn = document.getElementById('navProfileBtn');
      const dropdown = document.getElementById('navDropdown');
      const navProfileLink = document.getElementById('navProfileLink');

      if (navProfileBtn && dropdown) {
        navProfileBtn.onclick = () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', (e) => {
          if (!navProfileBtn.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
      }

      if (navProfileLink) {
        navProfileLink.href = 'profile.html?username=' + encodeURIComponent(currentUsername);
      }

      fetchNavAvatar();
      return true;
    }

    function logout() {
      localStorage.removeItem('cc_token');
      localStorage.removeItem('cc_email');
      localStorage.removeItem('cc_username');
      window.location.href = 'login.html';
    }

    async function fetchNavAvatar() {
      try {
        const res = await fetch(API_BASE + '/users/me', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.profileImage) return;
        const navAvatar = document.getElementById('navAvatar');
        if (navAvatar) {
          navAvatar.style.backgroundImage =
            'url("data:image/*;base64,' + data.profileImage + '")';
          navAvatar.textContent = '';
        }
      } catch (err) {
        console.error('Failed to load nav avatar', err);
      }
    }

    function statusPillClass(status) {
      if (status === 'ACCEPTED') return 'offer-status-pill offer-status-accepted';
      if (status === 'REJECTED') return 'offer-status-pill offer-status-rejected';
      return 'offer-status-pill offer-status-pending';
    }

    function renderOffers() {
      const container = document.getElementById('offersContainer');
      const meta = document.getElementById('cardMeta');
      container.innerHTML = '';

      if (!myOffers || myOffers.length === 0) {
        container.textContent = 'You have not made any offers yet.';
        if (meta) meta.textContent = '0 offers';
        updateNavBadges();
        return;
      }

      if (meta) meta.textContent = `${myOffers.length} offer${myOffers.length === 1 ? '' : 's'}`;

      myOffers.forEach((offer) => {
        const el = document.createElement('article');
        el.className = 'offer-tile';

        const top = document.createElement('div');
        top.className = 'offer-top';

        const title = document.createElement('span');
        title.className = 'offer-title';
        title.textContent = offer.listingTitle || 'Listing #' + offer.listingId;
        title.onclick = () => {
          window.location.href = 'listing.html?id=' + offer.listingId;
        };

        const price = document.createElement('span');
        price.className = 'offer-price';
        price.textContent = '¬£' + offer.amount;

        top.appendChild(title);
        top.appendChild(price);

        const status = document.createElement('span');
        status.className = statusPillClass(offer.status);
        status.textContent =
          offer.status === 'PENDING'
            ? 'Pending'
            : offer.status === 'ACCEPTED'
            ? 'Accepted'
            : 'Rejected';

        const footer = document.createElement('div');
        footer.className = 'offer-footer';
        footer.innerHTML = `
          <span>Seller: @${offer.sellerUsername || 'unknown'}</span>
          <span>${new Date(offer.createdAt).toLocaleString()}</span>
        `;

        el.appendChild(top);
        el.appendChild(status);
        el.appendChild(footer);
        container.appendChild(el);
      });

      updateNavBadges();
    }

    async function loadOffers() {
      try {
        const res = await fetch(API_BASE + '/offers/my', {
          headers: { Authorization: 'Bearer ' + authToken },
        });
        if (!res.ok) {
          console.error('Failed to load offers', await res.text());
          const meta = document.getElementById('cardMeta');
          if (meta) meta.textContent = 'Failed to load offers.';
          return;
        }
        const data = await res.json();
        myOffers = Array.isArray(data) ? data : [];
        renderOffers();
      } catch (err) {
        console.error(err);
        const meta = document.getElementById('cardMeta');
        if (meta) meta.textContent = 'Failed to load offers.';
      }
    }

    window.onload = function () {
      const ok = loadAuthOrRedirect();
      if (!ok) return;
      loadOffers();
    };
  </script>
</body>
</html>
