<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CardCollectz â€“ Register</title>
  <style>
    :root {
      --cc-primary: #2D8CFF;
      --cc-secondary: #00E2FF;
      --cc-bg: #050505;
      --cc-card: #0B0B0B;
      --cc-border: #1F2933;
      --cc-text: #E6E6E6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #020617, #050505);
      color: var(--cc-text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 380px;
      padding: 24px 20px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #111827, #020617);
      border: 1px solid var(--cc-border);
      box-shadow: 0 22px 50px rgba(0,0,0,0.8);
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 8px;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      margin: 0 0 16px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #9CA3AF;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #E5E7EB;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input:focus {
      outline: none;
      border-color: var(--cc-primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    button {
      width: 100%;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-secondary));
      color: #020617;
      font-weight: 600;
      font-size: 14px;
      margin-top: 4px;
    }
    .muted {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #9CA3AF;
    }
    .muted a {
      color: var(--cc-secondary);
      text-decoration: none;
    }
    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #fecaca;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">CardCollectz</div>
    <h1>Create your account</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input id="username" autocomplete="username" required />

      <label for="email">Email (optional)</label>
      <input id="email" type="email" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" required />

      <button type="submit">Sign up</button>
      <div id="error" class="error"></div>
    </form>
    <div class="muted">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    // ðŸ”´ IMPORTANT: live API URL
    const API_BASE = 'https://cardcollectz-api.onrender.com';

    function showError(msg) {
      document.getElementById('error').textContent = msg || '';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('');

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please fill in username and password.');
        return;
      }

      const payload = { username, password };
      if (email) payload.email = email; // backend can ignore if it doesnâ€™t expect it

      try {
        const res = await fetch(API_BASE + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          let msg = 'Registration failed.';
          try {
            const data = await res.json();
            if (data && data.message) {
              msg = Array.isArray(data.message) ? data.message.join(', ') : data.message;
            }
          } catch {}
          showError(msg);
          return;
        }

        // If registration succeeds, send them to login
        window.location.href = 'login.html';
      } catch (err) {
        console.error(err);
        showError('Could not reach server. Please try again.');
      }
    });
  </script>
</body>
</html>
